<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Halloween</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/moon.css">
    <link rel="stylesheet" href="css/pumpkin.css">
    <link rel="stylesheet" href="css/door.css">
    <link rel="stylesheet" href="css/eye.css">
</head>
<body>
    <main>
        <img src="res/back.webp" id="back">
        <img src="res/front.webp" id="front">
        <img src="res/tree.webp" id="tree">

        <div id="moon-hoverable"></div>
        <div id="moon1-container">
            <img src="res/moon1.png" id="moon1">
        </div>
        <div id="moon2-container">
            <img src="res/moon2.png" id="moon2">
        </div>
        
        <img src="res/pumpkin.svg" id="pumpkin_light">
        
        <div id="door-hoverable"></div>
        <div id="door1-container">
            <img src="res/door1.png" id="door1">
        </div>
        <div id="door2-container">
            <img src="res/door2.png" id="door2">
        </div>
        <img src="res/dance.gif" id="dance">

        <div id="eye-hoverable"></div>
        <div id="eye-container">
            <img src="res/eye.png" id="eye">
            <img src="res/shadow.png" id="shadow">
        </div>
    </main>
    <aside>
        <header>
            <h1>Feliz Halloween</h1>
        </header>
        <footer>
            <p>Íñigo Arana López de Castro</p>
            <p>Diseño de Interfaces Web</p>
            <p>MulWeb 3</p>
        </footer>
    </aside>

</html>
