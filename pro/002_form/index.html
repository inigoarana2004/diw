<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños</title>
</head>
<body>
    <h1>Invitación de cumpelaños</h1>
    <form>
        <label for="name">Nombre</label>
        <input id="name" type="text" required>
        <br>

        <label for="surname">Apellidos</label>
        <input id="surname" type="text" required>
        <br>

        <label for="email">Correo electrónico</label>
        <input id="email" type="email" required>
        <br>

        <label for="bithday">Fecha de nacimiento</label>
        <input id="birthday" type="date" required>
        <br>

        <label for="age">Edad</label>
        <input id="age" type="number" min="18" required>
        <br>

        <label for="dessert">Postre</label>
        <select id="dessert" required>
            <option value="cheesecake">Tarta de queso</option>
            <option value="tiramisu">Tiramisú</option>
            <option value="icecream">Helado</option>
            <option value="custard">Flan</option>
        </select>

        <br>
        <label>Vota la fecha</label>
        <br>
        <input id="date1" type="checkbox">
        <label for="date1">10</label>
        <br>
        <input id="date2" type="checkbox">
        <label for="date2">11</label>
        <br>
        <input id="date3" type="checkbox">
        <label for="date3">12</label>
        <br>

        <label for="greetings">Felicitación</label>
        <br>
        <textarea id="greetings" rows="1    0" cols="50" required></textarea>
        <br>
        
        <input type="submit">
    </form>
</body>
</html>
